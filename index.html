<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/06aa983bed.js" crossorigin="anonymous"></script>
  <body>
    <div class="iphone">
      <span class="top"></span>
      <div class="screen">
        <div class="time">
        <div class="circle">
          <ul>
            <li style="--i:1">
              <span class="dot"></span>
            </li>
            <li style="--i:2">
              <span>12</span>
            </li>
            <li style="--i:3">
              <span class="dot"></span>
            </li>
            <li style="--i:4">
              <span>03</span>
            </li>
            <li style="--i:5">
              <span class="dot"></span>
            </li>
            <li style="--i:6">
              <span>06</span>
            </li>
            <li style="--i:7">
              <span class="dot"></span>
            </li>
            <li style="--i:8">
              <span>09</span>
            </li>
          </ul>
        
          <div class="time-hands">
            <span id="hr">
              <span class="arrow-off-hr"></span>
            </span>
            <span id="min">
              <span class="arrow-off-min"></span>
            </span>
            <span id="sec"></span>
            <span id="center"></span>
          </div>
        </div>
        <div class="time">
          <div class="digital">02:00</div>
        </div>
      </div>
        <div class="alarm">
          <div class="input">
          <input type="number" min="0" max="2" id="hour" placeholder="Hours"/>
          <input type="number" min="0" max="2" id="minute" placeholder="Minutes"/>
          <input type="text" id="amPm" placeholder="AM">
        </div>
        <div class="check">
            <h4 class="endDate">...</h4>
            <label class="switch">
              <input type="checkbox" checked id="input">
              <span class="slider round"></span>
            </label>
            <i class="fa-solid fa-trash"></i>
        </div>
          <button id="btn">Set Alarm</button>
        </div>
      </div>
      <p class="btn"></p>
    </div>
  <script src="script.js"></script>
</body>
</html>
